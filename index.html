<!DOCTYPE html>
<html>
<body style="background-color:skyblue;">

<h2>Try this fun button!</h2>

<p id="demo"></p>
<br>
<br>
<script>
document.getElementById("demo").onclick = function() {myFunction()};

function myFunction() {
  document.getElementById("demo").innerHTML = "YOU CLICKED ME!";
}
</script>

<button onclick="myFunction()">Click me for some reason</button>
<br>
<br>
<button ondblclick="myFunction()">Double-click me ok?</button>
<br>
<br>
<img src="https://cdn-res.keymedia.com/cms/images/us/037/0223_637250709559014503.jpg"
</body>
</html>
